<div class="row mt-4">
    <div class="col-md-6 d-none d-md-block" style="height: 450px;">
      <div class="text-center col-md-12 my-auto side-heder">
        <h1>Cadastro de Usuário</h1>
        <img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
      </div>
    </div>
  
    <div class="col-md-6">
      <form [formGroup]="form" class="p-1">
        <div class="pb-2 d-block d-md-none">
          <h3 class="border-bottom">Cadastro de Usuário</h3>
        </div>
  
        <div class="row">
          <div class="col-sm-6 mb-3">
            <label for="firstName" class="form-label">Primeiro Nome</label>
            <input type="text" id="firstName" class="form-control" formControlName="primeiroNome" [ngClass]="{'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched}" placeholder="Insira o Primeiro nome">
            <div class="invalid-feedback">
                Primeiro Nome obrigatorio.
            </div>
          </div>
          <div class="col-sm-6 mb-3">
            <label for="lastName" class="form-label">Último Nome</label>
            <input type="text" id="lastName" class="form-control" formControlName="ultimoNome" [ngClass]="{'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched}" placeholder="Insira o Último nome">
            <div class="invalid-feedback">
                Ultimo Nome obrigatorio.
            </div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input id="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': f.email.errors && f.email.touched}" type="email" placeholder="Insira o Email">
          <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
            e-mail obrigatorio.
          </div>
          <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
            Deve ser um e-mail valido.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="username" class="form-label">Usuário:</label>
          <input id="username" class="form-control" formControlName="userName" [ngClass]="{'is-invalid': f.userName.errors && f.userName.touched}" type="text" placeholder="Insira o nome de Usuário">
          <div class="invalid-feedback">
            Usuario obrigatorio
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-6 mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input id="password" class="form-control" formControlName="senha" [ngClass]="{'is-invalid': f.senha.errors && f.senha.touched}" type="password" placeholder="Digite uma Senha">
            <div *ngIf="f.senha.errors?.required && f.senha.touched" class="invalid-feedback">
                Senha obrigatorio.
            </div>
            <div *ngIf="f.senha.errors?.minlength && f.senha.touched" class="invalid-feedback">
                Deve conter no minimo 6 caracteres.
            </div>
          </div>
          <div class="col-sm-6 mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Senha:</label>
            <input id="confirmPassword" class="form-control" formControlName="confirmeSenha" [ngClass]="{'is-invalid': f.confirmeSenha.errors && f.confirmeSenha.touched}" type="password" placeholder="Confirme a Senha">
            <div *ngIf="f.confirmeSenha.errors?.required" class="invalid-feedback">
                Confirmar Senha obrigatorio.
            </div>
            <div *ngIf="f.confirmeSenha.errors?.mustMatch" class="invalid-feedback">
                Repetir senha obrigatorio.
            </div>
          </div>
        </div>
  
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="termsCheck">
          <label class="form-check-label" for="termsCheck">
            Eu concordo com os <a href="#">Termos de Uso</a>.
          </label>
        </div>
  
        <div class="mb-3">
          <button class="btn btn-lg btn-success w-100" [disabled]="form.invalid">Registrar</button>
        </div>
  
        <div class="text-center">
          <a href="user/login" class="btn btn-link">Já sou Cadastrado</a>
        </div>
      </form>
    </div>
  </div>

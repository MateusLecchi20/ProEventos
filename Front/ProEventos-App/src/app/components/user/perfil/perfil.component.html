<app-titulo [titulo]="'Perfil'"></app-titulo>
<div class="card rounded shadow-sm">
    <form>
        <div class="row g-3 p-3">
            <!-- Card do Usuário -->
            <div class="col-lg-3 col-md-4">
                <div class="card mb-3">
                    <div class="card-header"></div>
                    <div class="d-flex align-self-center pt-3">
                        <a>
                            <img src="assets/perfil.png" alt="Perfil" width="120" height="120" class="rounded-circle">
                        </a>
                    </div>
                    <div class="card-body text-center">
                        <h4>USERNAME</h4>
                        <p><b>Nome:</b> Mateus Lecchi</p>
                        <p>Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js, etc.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center">
                            <div class="row">
                                <div class="col-6 border-end">
                                    <h5>0</h5>
                                    <p class="text-muted">Eventos Ministrados</p>
                                </div>
                                <div class="col-6">
                                    <h5>0</h5>
                                    <p class="text-muted">Eventos Participados</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="card-footer"></div>
                </div>
            </div>

            <!-- Formulário de Perfil -->
            <div class="col-lg-9 col-md-8">
                <h3 class="border-bottom">DETALHE PERFIL</h3>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label class="form-label">Título</label>
                        <select class="form-control">
                            <option value=""></option>
                            <option value="0">Não Quero</option>
                            <option value="Tecnólogo">Tecnólogo(a)</option>
                            <option value="Bacharel">Bacharel</option>
                            <option value="Especialista">Especialista</option>
                            <option value="Pós Graduado">Pós Graduado(a)</option>
                            <option value="Mestre">Mestre</option>
                            <option value="Doutor">Doutor(a)</option>
                            <option value="Pós Doc">Pós Doc</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Primeiro Nome</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Último Nome</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">E-mail</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Função</label>
                        <select class="form-control">
                            <option value=""></option>
                            <option value="Participante">Participante</option>
                            <option value="Palestrante">Palestrante</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <!-- Seção de Mudança de Senha -->
                <h3 class="pt-3 border-bottom">MUDAR SENHA</h3>
                <p>Caso mude de senha, preencha os campos abaixo:</p>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-between p-3 border-top">
            <button class="btn btn-outline-secondary">
                CANCELAR ALTERAÇÃO
            </button>
            <button class="btn btn-success">
                SALVAR ALTERAÇÃO
            </button>
        </div>
    </form>
</div>
